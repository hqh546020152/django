<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>留言板</title>
    </head>
    <body>
        <h1>test</h1>
        <a href="/online/create/">留言</a>
        <table>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>用户</th>
                    <th>标题</th>
                    <th>内容</th>
                </tr>
            </thead>
            <tbody>
                {% if messages %}
                    {% for message in messages %}
                    <tr>
                        <td>{{ message.publish_date }}</td>
                        <td>{{ message.username }}</td>
                        <td>{{ message.title }}</td>
                        <td>{{ message.content }}</td>
                    </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="4">无数据</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
    </body>
</html>
